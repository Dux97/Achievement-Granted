{% extends "base.html"%}
{% load static %}

{% block content %}

{% if value == none %}
<form action="#" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% else %}
    <div class="col-12" style="width:90%;position:relative;margin-left:5%;margin-right:5%;">
        <div class="row">
            <div class="col-6">
                <h3>Steam Achievements</h3>
                <table class="table table-dark">
                    <tr>
                       <th>Name</th>
                       <th>Description</th>
                   </tr>
                </table>
            </div>
            <div class="col-6">
                <h3>Wiki Achievements</h3>
                <table class="table table-dark">
                   <tr>
                       <th>Name</th>
                       <th>Description</th>
                   </tr>
                    {% for row in value %}
                        <tr>

                        <td>{{ row.0 }}  </td>
                        <td>{{ row.1 }}  </td>

                        </tr>
                    {% endfor %}
                </table>
            </div>
    </div></div>

{% endif %}
{% endblock %}
